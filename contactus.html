<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='contact.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='main.js'></script>
</head>
<body>
    
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fab fa-facebook-square"></i>TravelDog</div>
            <div><i class="fas fa-envelope"></i>TravelDog@gmail.com</div>
            <div><i class="fas fa-phone-square-alt"></i>001-666-999-0000</div>            
        </div>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="" method="POST" class="contact">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your message" required ></textarea>
                <input type="submit" name="submit" class="send-btn" value="send">
            </form>
        </div>
    </div>
</body>
</html>
