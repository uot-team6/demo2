<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='contact.css'>
    <script src="https://kit.fontawesome.com/1521bcb097.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fab fa-facebook-square"></i>facebook</div>
            <div><i class="fas fa-envelope"></i>Team6@gmail.com</div>
            <div><i class="fas fa-phone-square-alt"></i>001-666-999-0000</div>            
        </div>
        <div class="contact-form">
            <h2>Message Us</h2>
            <form action="" method="POST" class="contact">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <textarea name="message" id="text-area" rows="6"></textarea>
                <input type="submit" name="submit" class="send-btn" value="send">
            </form>
        </div>
    </div>
</body>
</html>
